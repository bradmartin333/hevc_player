<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEVC Player</title>
    <link rel="stylesheet" href="/src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-title">
                    <h1>HEVC Player</h1>
                    <a href="https://github.com/bradmartin333/hevc_player" class="github-link" target="_blank" rel="noopener noreferrer" title="View on GitHub">
                        <i class="fa-brands fa-github"></i>
                    </a>
                </div>
                <div class="file-controls">
                    <input type="file" id="fileInput" accept=".mov" />
                    <label for="fileInput" class="file-label">Select .mov</label>
                    <span id="fileName">No file selected</span>
                    <button id="exportBtn" class="export-btn" style="display: none;" title="Export SEI metadata as JSON">
                        <i class="fa-solid fa-download"></i> Export SEI
                    </button>
                </div>
            </div>
        </header>

        <main>
            <div id="status" class="status-label">Ready - Load a video file to begin</div>

            <div class="player-section">
                <div class="video-wrapper">
                    <div class="video-container">
                        <video id="videoPlayer" controls></video>
                        <div id="metadataOverlay" class="metadata-overlay"></div>
                    </div>

                    <div class="controls">
                <button id="frameBackwardBtn" class="control-btn" title="Previous Frame">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M15 18l-6-6 6-6v12z" />
                    </svg>
                </button>
                <button id="playPauseBtn" class="control-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M8 5v14l11-7z" />
                    </svg>
                </button>
                <button id="frameForwardBtn" class="control-btn" title="Next Frame">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M9 18l6-6-6-6v12z" />
                    </svg>
                </button>
                <div class="time-display">
                    <span id="currentTime">00:00:00</span> / <span id="duration">00:00:00</span>
                </div>
                <input type="range" id="seekBar" class="seek-bar" min="0" max="100" value="0" step="0.1" />
                <label class="toggle-label">
                    <input type="checkbox" id="overlayToggle" checked />
                    <span>Overlay</span>
                </label>
            </div>
        </div>

        <div class="metadata-panel">
            <div id="userDataMetadata" class="metadata-content">
                <div id="currentData" class="current-section">
                    <p class="no-data">No SEI data available</p>
                </div>
            </div>
        </div>
        </main>
    </div>

    <script src="/sei_parser.js"></script>
    <script type="module">
        // Initialize WASM module
        let wasmReady = false;
        let wasmModule = null;

        SEIParser().then(module => {
            wasmModule = module;
            window.parseSEIData = module.parseSEIData;
            wasmReady = true;
            console.log('SEI Parser WASM module loaded successfully');
        }).catch(err => {
            console.error('Failed to load WASM module:', err);
        });
    </script>
    <script type="module" src="/src/player.js"></script>
</body>

</html>
