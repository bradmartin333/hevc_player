<!DOCTYPE html>
<html>

<head>
    <title>Zoom/Pan View</title>
    <link rel="stylesheet" href="./zoom-pan.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="header">
        <h2><i class="fa-solid fa-magnifying-glass-plus"></i> Zoom/Pan View</h2>
        <div class="controls-panel">
            <div class="control-group">
                <span class="control-label">Zoom:</span>
                <input type="range" id="zoomSlider" class="zoom-slider" min="1" max="10" step="0.1" value="2" />
                <span id="zoomValue" class="zoom-value">2.0x</span>
            </div>
            <button id="resetBtn" class="btn" title="Reset to center">
                <i class="fa-solid fa-arrows-to-dot"></i> Reset
            </button>
            <button id="overlayRectBtn" class="btn active" title="Toggle overlay rectangle in main window">
                <i class="fa-solid fa-vector-square"></i> Show Region
            </button>
        </div>
    </div>
    <div class="canvas-container">
        <canvas id="zoomCanvas"></canvas>
        <div class="help-text" aria-hidden="false">
            <div class="help-line"><i class="fa-solid fa-hand"></i><span>Click and drag to pan</span></div>
            <div class="help-line"><i class="fa-solid fa-magnifying-glass-plus"></i><span>Scroll to zoom</span></div>
        </div>
    </div>
</body>

</html>
